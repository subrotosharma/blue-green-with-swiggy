version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /cicd/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /cicd/docker-credentials/password
    DOCKER_REGISTRY_URL: /cicd/docker-registry/url
    SONAR_TOKEN: /cicd/sonar/sonar-token

phases:
  install:
    runtime-versions:
      python: 3.11
      java: corretto17
    commands:
      - pip install --upgrade awscli

  pre_build:
    commands:
      - echo "Installing tools..."
      - wget https://github.com/aquasecurity/trivy/releases/download/v0.19.2/trivy_0.19.2_Linux-64bit.tar.gz
      - tar zxvf trivy_0.19.2_Linux-64bit.tar.gz
      - export PATH=$PATH:$PWD
      - trivy filesystem --exit-code 0 --no-progress . >> trivyfilescan.txt
      - wget https://github.com/jeremylong/DependencyCheck/releases/download/v7.0.2/dependency-check-7.0.2-release.zip
      - unzip dependency-check-7.0.2-release.zip
      - export SONAR_SCANNER_VERSION=4.7.0.2747
      - export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
      - curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
      - export PATH=$SONAR_SCANNER_HOME/bin:$PATH
      - export SONAR_SCANNER_OPTS="-server"

  build:
    commands:
      - echo "Running tests..."
      - echo "Building Docker image..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/swiggy:latest" .
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/swiggy:latest"

  post_build:
    commands:
      - echo "Performing Trivy image scan..."
      - trivy image "$DOCKER_REGISTRY_USERNAME/swiggy:latest" >> trivyimage.txt
      - echo "Running OWASP Dependency-Check..."
      - cd dependency-check/bin
      - ./dependency-check.sh --scan . --format ALL
      - cd ../..
      - echo "Running SonarQube analysis..."
      - |
        sonar-scanner \
          -Dsonar.projectKey=swiggy \
          -Dsonar.sources=. \
          -Dsonar.host.url=http://54.234.202.240:9000 \
          -Dsonar.login=$SONAR_TOKEN
      - echo "Deploying to ECS..."
      - IMAGE_URI="$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/swiggy:latest"
      - |
        TASK_DEF=$(aws ecs describe-task-definition --task-definition swiggy-task)
        NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "$IMAGE_URI" '.taskDefinition | {family, containerDefinitions, executionRoleArn, taskRoleArn, networkMode, requiresCompatibilities, cpu, memory} | .containerDefinitions[0].image=$IMAGE | {family, containerDefinitions, executionRoleArn, taskRoleArn, networkMode, requiresCompatibilities, cpu, memory}')
        echo "$NEW_TASK_DEF" > new-task-def.json
      - |
        aws ecs register-task-definition \
          --cli-input-json file://new-task-def.json > registered-task-def.json
      - NEW_REVISION=$(cat registered-task-def.json | jq -r '.taskDefinition.revision')
      - echo "New Task Revision: $NEW_REVISION"
      - |
        aws ecs update-service \
          --cluster bluegreen-cluster \
          --service swiggy-service \
          --task-definition swiggy-task:$NEW_REVISION
      - |
        aws ecs wait services-stable \
          --cluster bluegreen-cluster \
          --services swiggy-service
      - echo "Deployment complete."
      - |
        aws ses send-email \
          --from "devopssubroto@gmail.com" \
          --to "devopssubroto@gmail.com" \
          --subject "âœ… ECS Deployed: $CODEBUILD_BUILD_ID" \
          --text "Build + ECS deployment successful.\nDashboard: http://54.234.202.240:9000/dashboard?id=swiggy" \
          --region "us-east-1" || echo "SES email failed (non-blocking)"

artifacts:
  files:
    - appspec.yaml
    - trivyfilescan.txt
    - trivyimage.txt
    - dependency-check/bin/dependency-check-report.*
